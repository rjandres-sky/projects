<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sungka Game Board | Project 2</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <header>
        <div class="msg-content">
			<h1>Click "START GAME" to begin</h1>
		</div>
		<div class="popup">
			<img src="assets/images/huggy-win-turn.png" alt="huggy wuggy and kissy missy image">
			<p>Message</p>
			<input type="button" class="btn-hide" value="Close">
		</div>
    </header>
    <main>
		<div class="btn-start"><a href="#" class="start-button">START GAME</a></div>
        <div class="players-container">
            <div class="sunka-board">
                <div class="home player-2">
                </div>
                <div class="backyard main">
                    <div class="backyard player-two">
                        <div class="holes player-2 hole-7"></div>
                        <div class="holes player-2 hole-6"></div>
                        <div class="holes player-2 hole-5"></div>
                        <div class="holes player-2 hole-4"></div>
                        <div class="holes player-2 hole-3"></div>
                        <div class="holes player-2 hole-2"></div>
                        <div class="holes player-2 hole-1"></div>
                    </div>
                    <div class="backyard player-one">
                        <div class="holes player-1 hole-1"></div>
                        <div class="holes player-1 hole-2"></div>
                        <div class="holes player-1 hole-3"></div>
                        <div class="holes player-1 hole-4"></div>
                        <div class="holes player-1 hole-5"></div>
                        <div class="holes player-1 hole-6"></div>
                        <div class="holes player-1 hole-7"></div>
                    </div>
                </div>
                <div class="home player-1">
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
